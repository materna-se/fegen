apply plugin: 'kotlin'
apply plugin: 'maven-publish'
apply plugin: 'signing'

group 'com.github.materna-se.fegen'
version "$fegen_kotlin_runtime_version${fegen_snapshot ? '-SNAPSHOT' : ''}"

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.3'
    api 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    api 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.8'
    api "com.squareup.okhttp3:okhttp:4.9.0"
    api "com.fasterxml.jackson.module:jackson-module-kotlin:2.12.3"
}

kotlinArtifact {
    artifactProject = project
    artifactId = "fegen-kotlin-runtime"
    artifactName = "FeGen Kotlin runtime"
    artifactDescription = "Dependencies of the Kotlin code generated by FeGen"
}
